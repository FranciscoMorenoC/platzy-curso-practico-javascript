<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <title>Figuras geometricas | Curso Java script de Platzy</title>
</head>
<body>
    <header>
    <h1>
        Figuras geometricas
    </h1>
    <p>Primer taller de curso practico de JS</p>
</header>

<section class="cuadrado">
    <h2>Calcula area y perimetro de un cuadrado</h2>
    <form action="">
        <label for="inputCuadrado">
            Escrube cuanto mide cada lado de tu cuadrado:
        </label>
        <input id="inputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">
            calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            calcular area
        </button>
    </form>
</section>


<section class="triangulo">
    <h2>Calcula area y perimetro de un triangulo</h2>
    <form action="">
        <label for="InputTriangulo1", >
            Escrube cuanto mide un lado de tu triangulo:
        </label>
        <input id="InputTriangulo1" type="number">
        
        <label for="InputTriangulo2">
            Escrube cuanto mide otro lado de tu triangulo:
        </label>
        <input id="InputTriangulo2" type="number">

        <label for="InputBaseTriangulo">
            Escrube cuanto mide la base de tu triangulo:
        </label>
        <input id="InputBaseTriangulo" type="number">
        
        <label for="alturaTriangulo">
            Escrube cuanto mide la altura de tu triangulo:
        </label>
        <input id="alturaTriangulo" type="number">

       <button type="button" onclick="calcularPerimetroTriangulo()">
            calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            calcular area
        </button>
    </form>
</section>

<section class="Circulo">
    <h2>Calcula diametro, perimetro y area de un circulo</h2>
    <form action="">

        <label for="inputCirculo">
            Escrube cuanto mide el radio de tu circulo:
        </label>
        <input id="inputCirculo" type="number">

        <button type="button" onclick="calcularPerimetroCirculo()">
            calcular perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            calcular area
        </button>
        <button type="button" onclick="calcularDiametroCIrculo()">
            calcular diametro
        </button>
    </form>
</section>


    <script src="./figuras.js"></script>
</body>
</html>
